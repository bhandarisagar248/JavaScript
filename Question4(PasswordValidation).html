<!--The Password Validator: You are building a password validation feature. Create a function that checks if a given password meets the following criteria: at least 8 characters long, contains both uppercase and lowercase letters, and includes at least one digit.-->

<html>
  <head>
    <title>Password Validator App</title>
  </head>

  <body>
    <form onsubmit="return Validation()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="" /><br />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="" /><br />

      <button type="submit">Submit</button><br />
    </form>

    <script>
        //password validation function
        function Validation() {
          var Password = document.getElementById("password").value;

        var hasUppercase =/[A-Z]/.test(Password);
        var hasLowercase=/[a-z]/.test(Password);
        var hasDigit=/[0-9]/.test(Password);


        if (Password.length < 8) {
          alert("The password length should be greater than 8");
          return false; //prevent form submission
        }
        if(!hasUppercase){
            alert("The password should contain Upppercase:");
            return false;
        }
        if(!hasLowercase){
            alert("Password should contain lowercase:");
            return false;
        }
        if(!hasDigit){
            alert("Password should contain Digit[0-9]");
            return false;
        }

        return true;
      }
    </script>
  </body>
</html>
